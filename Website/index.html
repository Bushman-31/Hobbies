<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHVH</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="dropdown">
        <script src="script.js"></script>
        <button onclick="myFunction()" class="dropbtn"><img src="ico/menu.png" width="32px;" alt="">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <a href="./index.html"><img src="ico/home.png" width="32px;" alt="">Home</a>
        <a href="./location.html"><img src="ico/location.png" width="32px;" alt="">Locations</a>
        <a href="./contact.html"><img src="ico/contacts-book.png" width="32px;" alt="">Contacts</a>
    
      </div>
    </div>
<script>
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
</script>
</body>
</html>
